<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Pirania</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/loader2.css">
  <link rel="stylesheet" href="css/mobile-icons.css">
</head>

<body>
  <main class="main">
    <a class="login" href="admin.html">
      <svg id="i-settings" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none"
        stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
        <path
          d="M13 2 L13 6 11 7 8 4 4 8 7 11 6 13 2 13 2 19 6 19 7 21 4 24 8 28 11 25 13 26 13 30 19 30 19 26 21 25 24 28 28 24 25 21 26 19 30 19 30 13 26 13 25 11 28 8 24 4 21 7 19 6 19 2 Z" />
        <circle cx="16" cy="16" r="4" />
      </svg>
    </a>
    <div class="content">
       <a href="/portal">
      <img id="content-logo" class="hidden" src="" alt="logo" />
    </a>
      <h1 id="content-title"></h1>
      <p id="content-welcome"></p>
      <p id="content-body"></p>
      <div class="voucher">
          <form method="get" action="/cgi-bin/pirania/handle_voucher">
            <label class="int-selectVoucher"></label>
            <div class="hidden" id="station-list"></div>
            <input type="text" id="voucher" name="voucher">
            <input type="hidden" id="nojs" name="nojs" value="true">
            <br><input type="submit" id="voucherInput-submit" class="int-continue">
          </form>
          <br>
          <a id="link" href="/portal/info.html"><input class="int-info" type="submit"></a>
          <br>
      </div>
    </div>
  </main>
  <script src="js/int.js"></script>
  <script src="js/ubusFetch.js"></script>
  <script src="js/content.js"></script>
  <script src="js/voucher.js"></script>
</body>

</html>
